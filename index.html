<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Employee Dashboard</title>
    <style>
        body {
            font-family: -apple-system, sans-serif;
            background-color: #ecf0f1;
            padding: 30px;
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .top-bar {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
            gap: 10px;
            margin-bottom: 20px;
        }

        .top-bar a, .top-bar input {
            padding: 10px 15px;
            border-radius: 4px;
            font-size: 14px;
        }

        .add-btn {
            background-color: #007bff;
            color: white;
            text-decoration: none;
        }

        .logout-btn {
            background-color: #e74c3c;
            color: white;
            text-decoration: none;
        }

        .search-input {
            flex-grow: 1;
            border: 1px solid #ccc;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            background-color: white;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: center;
        }

        th {
            background-color: #3498db;
            color: white;
        }

        img {
            width: 50px;
            height: 50px;
            object-fit: cover;
            border-radius: 4px;
        }

        .action-btn {
            margin: 0 5px;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 4px;
            font-size: 13px;
        }

        .edit-btn {
            background-color: #f39c12;
            color: white;
        }

        .delete-btn {
            background-color: #c0392b;
            color: white;
        }

        .qr-img {
            width: 50px;
            height: 50px;
            object-fit: contain;
        }

        .download-link {
            display: inline-block;
            margin-top: 5px;
            font-size: 12px;
            color: #007bff;
            text-decoration: none;
        }

        .download-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <h2>Employee Dashboard</h2>

    <div class="top-bar">
        <a href="/add" class="add-btn">+ Add Employee</a>
        <a href="/scan" class="add-btn">Scan QR</a>
        <a href="/dashboard" class="add-btn">Dashboard</a>
        <a href="/export_attendance" class="add-btn">Export</a>
        <input type="text" placeholder="Search..." class="search-input" onkeyup="searchTable(this)">
        <a href="/logout" class="logout-btn">Logout</a>
    </div>

    <table id="employeeTable">
        <thead>
            <tr>
                <th>Name</th>
                <th>Username</th>
                <th>Email</th>
                <th>City</th>
                <th>Photo</th>
                <th>QR Code</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for emp in employees %}
            <tr>
                <td>{{ emp[1] }}</td>
                <td>{{ emp[2] }}</td>
                <td>{{ emp[3] }}</td>
                <td>{{ emp[5] }}</td>
                <td>
                    {% if emp[6] %}
                        <img src="/uploads/{{ emp[6] }}" alt="Photo">
                    {% else %}
                        N/A
                    {% endif %}
                </td>
                <td>
                    <img src="/static/qrcodes/{{ emp[0] }}.png" alt="QR Code" class="qr-img"><br>
                    <a href="/static/qrcodes/{{ emp[0] }}.png" download="qr_{{ emp[1] }}.png" class="download-link">Download</a>
                </td>
                <td>
                    <a href="/edit/{{ emp[0] }}" class="action-btn edit-btn">Edit</a>
                    <a href="/delete/{{ emp[0] }}" class="action-btn delete-btn" onclick="return confirm('Delete this employee?')">Delete</a>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <script>
        function searchTable(input) {
            const filter = input.value.toLowerCase();
            const rows = document.querySelectorAll("#employeeTable tbody tr");

            rows.forEach(row => {
                const text = row.innerText.toLowerCase();
                row.style.display = text.includes(filter) ? "" : "none";
            });
        }
    </script>

</body>
</html>
