<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>registration Employee</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 420px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 300;
            letter-spacing: -0.5px;
        }

        .form-group {
            margin-bottom: 20px;
            position: relative;
        }

        input[type="text"], 
        input[type="email"], 
        input[type="password"] {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
        }

        input[type="text"]:focus, 
        input[type="email"]:focus, 
        input[type="password"]:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        input::placeholder {
            color: #999;
            font-weight: 300;
        }

        .file-input {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        input[type="file"] {
            position: absolute;
            opacity: 0;
            width: 100%;
            height: 100%;
            cursor: pointer;
        }

        .file-label {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 15px 20px;
            border: 2px dashed #e1e8ed;
            border-radius: 12px;
            background: rgba(255, 255, 255, 0.9);
            color: #666;
            font-size: 16px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .file-label:hover {
            border-color: #667eea;
            background: rgba(102, 126, 234, 0.05);
        }

        .file-label::before {
            content: "\1F4C1";
            margin-right: 10px;
            font-size: 18px;
        }

        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 18px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
            letter-spacing: 0.5px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        @media (max-width: 480px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            h2 {
                font-size: 24px;
            }
        }

        .container {
            animation: slideUp 0.6s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>{{ action }} Employee</h2>
        <form method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <input type="text" name="name" value="{{ emp[1] if emp else '' }}" placeholder="Full Name" required />
            </div>
            
            <div class="form-group">
                <input type="text" name="username" value="{{ emp[2] if emp else '' }}" placeholder="Username" required />
            </div>
            
            <div class="form-group">
                <input type="email" name="email" value="{{ emp[3] if emp else '' }}" placeholder="Email Address" required />
            </div>
            
            <div class="form-group">
                <input type="password" name="password" value="{{ emp[4] if emp else '' }}" placeholder="Password" required />
            </div>
            
            <div class="form-group">
                <input type="text" name="city" value="{{ emp[5] if emp else '' }}" placeholder="City" required />
            </div>
            
            <div class="form-group">
                <div class="file-input">
                    <input type="file" name="photo" {% if not emp %}required{% endif %} />
                    <div class="file-label">Choose Profile Photo</div>
                </div>
            </div>

            {% if emp %}
            <div class="form-group" style="text-align: center;">
                <label style="margin-bottom: 10px; display: block;">QR Code:</label>
                <img src="/static/qrcodes/{{ emp[0] }}.png" alt="QR Code" width="100">
            </div>
            {% endif %}

            <button type="submit" class="submit-btn">{{ action }}</button>
        </form>
    </div>
</body>
</html>
